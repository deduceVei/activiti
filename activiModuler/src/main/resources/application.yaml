server:
  port: 8088
  tomcat:
    uri-encoding: utf-8
spring:
  datasource:
    name: mysql_localhost_test
    ##本地库
    url: jdbc:mysql://localhost:3306/localhost_dev_20190620?nullCatalogMeansCurrent=true&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=GMT%2B8&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: config,wall,stat
      #配置初始化大小/最小/最大
      initialSize: 1
      minIdle: 1
      maxActive: 10
      #获取连接等待超时时间
      maxWait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      timeBetweenEvictionRunsMillis: 60000
      #一个连接在池中最小生存的时间
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      poolPreparedStatements: false
      maxPoolPreparedStatementPerConnectionSize: 20
      maxOpenPreparedStatements: 20

      connectionProperties: druid.stat.slowSqlMillis=200;druid.stat.logSlowSql=true;
  #   activiti6 default configuration
  activiti:
    database-schema-update: false
    check-process-definitions: false
    process-definition-location-prefix: classpath:/processes/
    #    process-definition-location-suffixes:
    #      - **.bpmn
    #      - **.bpmn20.xml
    history-level: full
    async-executor-activate: false


  # 静态资源配置
  resources:
    static-locations: classpath:/META-INF/resources/**,classpath:/resources/**,classpath:/static/**,classpath:/public/**
  thymeleaf:
    cache: false
#  mvc:
#    static-path-pattern: /static/**
## 该配置节点为独立的节点，如果将这个配置放在spring的节点下，会导致配置无法被识别
mybatis:
  #注意：一定要对应mapper映射xml文件的所在路径
  mapper-locations: classpath:mapping/*.xml
  # 注意：对应实体类的路径//entity扫描的包名
  type-aliases-package: com.deduce.activimoduler.model
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    #当为null时也返回
    call-setters-on-nulls: true
